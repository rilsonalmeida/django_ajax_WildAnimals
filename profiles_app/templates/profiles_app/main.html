{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}
    <script src="{% static 'profiles_app/scripts/main.js' %}" defer></script>
{% endblock %}

{% block title %}My Profile{% endblock %}

{% block content %}
    <div id="alert-box"></div>
    <h3>{{ obj.user }}</h3>
        <hr>
        <div class="text-center" id="avatar-box">
            <img src="{{ obj.avatar.url }}" class="rounded" 
                alt="{{ obj.user.username }}"
                width="auto"
                height="200px">
        </div>
        <form id="profile-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">save</button>
        </form>
{% endblock %}
