{% extends 'base.html' %}

{% load static %}

{% block scripts %}
   <script src="{% static 'posts_app/scripts/main.js'%}" defer></script>
{% endblock scripts %}

{% block title %}Posts{% endblock title %}

{% block content %}
   <div class="container">
    <h1>All Posts</h1>
   </div>
   <br>

   <div id="posts-box"></div>
   <div id="spinner-box" class="text-center">
      <div class="spinner-border" role="status"></div>
   </div>
   <div class="text-center mb-3" id="end-box">
      <button class="btn btn-primary mt-2" id="load-btn">Load more</button>
   </div>
{% endblock content %}
